<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop:</title>
<style>
  .drag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .drag-item {
    padding: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .sentence-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  .sentence {
    margin-right: 10px;
  }

  .drop-area {
    width: 40px;
    height: 40px;
    border: 2px dashed #ccc;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .feedback {
    margin-top: 5px;
  }

  .drop-area.highlight {
    border-color: blue;
  }
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var draggedElement = document.getElementById(data);
  var dropzone = ev.target;
  
  if (dropzone.classList.contains("drop-area")) {
    dropzone.appendChild(draggedElement);
    draggedElement.classList.remove("drag-item");
    draggedElement.setAttribute("draggable", "false");
    dropzone.classList.remove("highlight");
    updateAnswer(draggedElement);
  }
}

function updateAnswer(element) {
  var questionNumber = element.dataset.question;
  var answer = element.textContent.trim().toLowerCase();
  var correctAnswer = document.getElementById("correct-answer-" + questionNumber).textContent.toLowerCase();
  var feedback = document.getElementById("feedback-" + questionNumber);

  if (answer === correctAnswer) {
    feedback.innerHTML = "<p>Correcto!</p>";
  } else {
    feedback.innerHTML = "<p>Incorrecto. La respuesta correcta es '" + correctAnswer + "'.</p>";
  }
}

function checkAnswers() {
  var answers = [
    "for",
    "since"
  ];

  var score = 0;

  for (var i = 1; i <= 2; i++) {
    var userAnswer = document.getElementById("drop" + i).textContent.trim().toLowerCase();
    var correctAnswer = answers[i - 1];
    if (userAnswer === correctAnswer) {
      score++;
      document.getElementById("feedback-" + i).innerHTML = "<p>Correcto!</p>";
    } else {
      document.getElementById("feedback-" + i).innerHTML = "<p>Incorrecto. La respuesta correcta es '" + correctAnswer + "'.</p>";
    }
  }

  document.getElementById("feedback").innerHTML = "<h2>Nota: " + score + "/2</h2>";
}
</script>
</head>
<body>

<h1>Fill in the blanks with for and since:</h1>

<div class="drag-container">
  <div class="drag-item" id="drag1" draggable="true" ondragstart="drag(event)" data-question="1">for</div>
  <div class="drag-item" id="drag2" draggable="true" ondragstart="drag(event)" data-question="2">since</div>
</div>

<form>
  <div class="sentence-container">
    <p class="sentence">1. John’s parents have been living in Germany</p>
    <div class="drop-area" id="drop1" ondrop="drop(event)" ondragover="allowDrop(event)" data-question="1"></div>
    <p>a long time.</p>
  </div>
  <div class="feedback" id="feedback-1"></div>
  <div class="sentence-container">
    <p class="sentence">2. The cat hasn’t eaten anything</p>
    <div class="drop-area" id="drop2" ondrop="drop(event)" ondragover="allowDrop(event)" data-question="2"></div>
    <p>yesterday.</p>
  </div>
  <div class="feedback" id="feedback-2"></div>
</form>

<button type="button" onclick="checkAnswers()">Corregir</button>
<div id="feedback"></div>

</body>
</html>
